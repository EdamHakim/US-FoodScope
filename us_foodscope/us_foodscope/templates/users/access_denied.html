{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="dashboard-container">
    <div class="alert alert-danger"
        style="text-align: center; padding: 2rem; background: rgba(220, 38, 38, 0.1); border: 1px solid rgba(220, 38, 38, 0.2); border-radius: 0.5rem; color: #fca5a5; max-width: 600px; margin: 2rem auto;">
        <h3 style="color: #dc2626; margin-bottom: 1rem;">Access Denied</h3>
        <p style="color: #991b1b; margin-bottom: 0.5rem;">{{ message|default:"You do not have permission to access this page." }}</p>
        <p style="color: #991b1b; font-size: 0.9rem; margin-top: 1rem;">
            Please contact your administrator if you believe this is an error.
        </p>
        <a href="{% url 'dashboard' %}" style="display: inline-block; margin-top: 1.5rem; padding: 0.5rem 1.5rem; background: #dc2626; color: white; text-decoration: none; border-radius: 0.25rem;">
            Return to Dashboard
        </a>
    </div>
</div>
{% endblock %}
